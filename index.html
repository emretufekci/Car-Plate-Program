<head>
  
  <title>CarPlate</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	.pullRight{
	float:right;
	}
	</style>
  </head>

<html>
<body>

	<div class="container">
	<form class="form-horizontal"  action="" method="post">  
	
	
	<div class="row">
	<div class="col-sm-12">
	<center><h1 class="display-1" >Car Plate Program</h1></center>
	</div>
	</div>	

	 
	<!--Car Model Row-->
	<div class="form-group form-group-sm col-sm">
	<div class="row">
    <label for="carmodel" class="col-sm-4 col-form-label">Car Model</label>
	<div class="col-sm-12">
	<input type="text" class="form-control" name="carmodel" id="carmodel" placeholder="Car Model" />
	</div>
	</div>
	</div>
	<!--Car Model Row-->
	
	
	
	<!-- Car Plate Row-->
	<div class="form-group form-group-sm col-sm">
	<div class="row">	
    <label for="carplate" class="col-sm-4 col-form-label">Car Plate</label>
	<div class="col-sm-12">
	<input type="text" class="form-control" name="carplate" id="carplate" placeholder="Car Plate" />
	</div>	
	</div>
	</div>
	<!-- Car Plate Row-->
	
	
	<!--Fullname Row-->
	<div class="form-group form-group-sm col-sm">
	<div class="row">	
    <label for="fullname" class="col-sm-4 col-form-label">Full Name</label>
	<div class="col-sm-12">
	<input type="text" class="form-control" name="fullname" id="fullname" placeholder="Fullname Of the Car Driver" />
	</div>
	</div>
	</div>
	<!--Fullname Row-->
  
	<!--Submit Row-->
	<div class="form-group row">
	<div class="col-sm-12">
	<button  type="submit" style="margin-right:15px"  class="btn btn-primary pull-right pullRight">Submit</button>

	</div>
	</div>
	<!--Submit Row-->
</div>
</form>

</body>
</html>
